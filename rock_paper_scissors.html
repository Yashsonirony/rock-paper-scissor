<!DOCTYPE html>
<html>
  <head>
    <title>Stone Paper Scissors </title>
    <link rel="stylesheet" href="style/rock_paper_scissors.css">
  </head>
  <body>
    <p class="title">Stone Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    <button class="auto-play" onclick="
    autoPlay();
    ">Auto Play</button>

    <script src="script/rock_paper_scissors.js"></script>
  </body>
</html>
